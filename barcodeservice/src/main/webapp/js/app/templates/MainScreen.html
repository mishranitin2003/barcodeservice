<div style="width: 100%; height:100%">
	<div class="appBorderContainer" data-dojo-type="dijit/layout/BorderContainer">
	    <div class="bannerImage" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'top', splitter:false">
	    	<div class="logoImage" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="splitter:false">
	    	</div>
	    </div>
	    <div class="appLeadingAccordionContainer" data-dojo-type="dijit/layout/AccordionContainer" data-dojo-props="minSize:20, region:'leading', splitter:true">
	        <div data-dojo-type="dijit/layout/AccordionPane" title="Logged In as:">
	            <div data-dojo-attach-point="loggedInUser">
	            </div>
	        </div>
	    </div>
	    <div id="appCenterTabContainer" data-dojo-type="dijit/layout/TabContainer" data-dojo-props="splitter:true, region:'center'">
	        <div data-dojo-type="dijit/layout/ContentPane" title="Customers">
	        	<div data-dojo-type="dijit/layout/BorderContainer">
	        		<div data-dojo-type="dijit/layout/ContentPane" style="height: 45%" data-dojo-props="region:'center', splitter:true">
	        			<div data-dojo-type="dojox/layout/TableContainer" data-dojo-props="cols:2">
		        			<div data-dojo-type="dijit/layout/ContentPane" data-dojo-attach-point="customerContainer">
		        			</div>
		        			<div data-dojo-type="dijit/layout/ContentPane" data-dojo-attach-point="customerBarcodesContainer">
		        			</div>
	        			</div>
	        		</div>
	        		<div data-dojo-type="dijit/layout/ContentPane" style="height: 55%" data-dojo-props="minSize:60, region:'bottom', splitter:true">
	        			<div data-dojo-attach-point="customerForm" data-dojo-type="dijit/form/Form" enctype="multipart/form-data" action="" method="POST">
						    <div data-dojo-type="dojox/layout/TableContainer" data-dojo-props="cols:1">
						        <div data-dojo-type="dijit/form/TextBox" title="Customer Id:" name="customerId"></div>
	        					<div data-dojo-type="dijit/form/TextBox" title="Customer Name:" name="name"></div>
	        					<div data-dojo-type="dijit/form/TextBox" title="Email:" name="email"></div>
						    </div>
						    <div data-dojo-type="dijit/layout/ContentPane" class="customerButtonsContainer">
						    	<button data-dojo-type="dijit/form/Button" type="button" role="button">Save</button>
						    	<button data-dojo-type="dijit/form/Button" type="button" role="button">Cancel</button>
						    </div>
						</div>
						
	        		</div>
	        	</div>
	        </div>
	       <!--  <div data-dojo-type="dijit/layout/ContentPane" title="Remote html tab" href="app/view/second.html">
	        </div>
	        <div data-dojo-type="dojox/layout/ContentPane" title="Dojox ContentPane tab" href="app/view/third.html" data-dojo-props="closable:true">
	        </div> -->
	    </div>
	    <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'bottom', splitter:false">
	        This is the footer content pane.
	    </div>
	</div>
</div>
